<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Typing Test</title>
  <meta name="description" content="Fast, minimalist typing speed test. Accurate WPM & accuracy. Mobile-friendly." />
  <style>
    :root{
      --bg:#0b0f14; --panel:#10161d; --text:#d9e1ea; --muted:#8aa0b6; --ok:#7fe0a3; --bad:#ff8b8b; --accent:#7bc4ff;
      --ring: rgba(123,196,255,0.35);
    }
    .light{ --bg:#f7fafc; --panel:#ffffff; --text:#0f1720; --muted:#5b7087; --ok:#14804a; --bad:#b42318; --accent:#0b6bcb; --ring: rgba(11,107,203,0.2); }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background:var(--bg); color:var(--text); line-height:1.5; -webkit-font-smoothing:antialiased;
    }
    header{ max-width:1000px; margin:24px auto 0; padding:0 16px; display:flex; align-items:center; justify-content:space-between }
    header h1{ margin:0; font-size:20px; letter-spacing:.2px }
    header .actions{ display:flex; gap:8px; align-items:center }
    .chip{ border:1px solid rgba(255,255,255,.08); background:var(--panel); color:var(--text); padding:8px 12px; border-radius:999px; font-size:14px }
    .btn{ border:1px solid rgba(255,255,255,.08); background:var(--panel); color:var(--text); padding:10px 14px; border-radius:12px; font-size:14px; cursor:pointer; transition:.2s transform, .2s box-shadow }
    .btn:hover{ box-shadow:0 0 0 4px var(--ring) }
    .btn.primary{ background:linear-gradient(180deg, var(--accent), #3a94e6); color:white; border:none }
    .btn.ghost{ background:transparent; border:1px dashed rgba(255,255,255,.18) }
    .container{ max-width:1000px; margin:16px auto 40px; padding:0 16px; display:grid; grid-template-columns:1fr 320px; gap:16px }
    @media (max-width:900px){ .container{ grid-template-columns:1fr } }
    .card{ background:var(--panel); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:16px }
    .row{ display:flex; flex-wrap:wrap; gap:8px; align-items:center }
    .row > *{ margin-right:4px }
    .spacer{ flex:1 }
    select, input[type="checkbox"], .textlike{
      background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:8px 10px; font-size:14px
    }
    select:focus, #input:focus{ outline:none; box-shadow:0 0 0 4px var(--ring) }
    label{ font-size:13px; color:var(--muted) }
    #board{ font-size:22px; line-height:1.7; letter-spacing:.2px; user-select:none; -webkit-user-select:none; min-height:180px }
    @media (max-width:520px){ #board{ font-size:18px } }
    #board .char{ opacity:.45 }
    #board .char.current{ text-decoration:underline; text-underline-offset:4px; opacity:1 }
    #board .char.ok{ opacity:1; color:var(--ok) }
    #board .char.bad{ opacity:1; background:linear-gradient(transparent 65%, rgba(255,0,0,.25) 0) }
    #board .space{ position:relative }
    #board .space::after{ content:"·"; opacity:.25; position:absolute; transform:translateY(-6px); font-size:.8em }
    #hud{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:8px 0 12px }
    .stat{ background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); padding:8px 10px; border-radius:10px; min-width:80px; text-align:center }
    .stat .label{ display:block; font-size:11px; color:var(--muted) }
    #inputWrap{ margin-top:10px }
    #input{ width:100%; font-size:18px; line-height:1.6; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.12) }
    #input[disabled]{ opacity:.6 }
    #results{ display:none; margin-top:10px; gap:10px }
    #results.show{ display:grid }
    #history li{ list-style:none; padding:10px 0; border-bottom:1px dashed rgba(255,255,255,.08) }
    #toast{ position:fixed; bottom:18px; left:50%; transform:translateX(-50%); background:var(--panel); border:1px solid rgba(255,255,255,.1); padding:10px 14px; border-radius:12px; display:none }
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:12px; padding:2px 6px; border-radius:6px; border:1px solid rgba(255,255,255,.18) }
    footer{ max-width:1000px; margin:0 auto; padding:10px 16px; color:var(--muted); font-size:12px }
  </style>
</head>
<body>
  <script>
    // Theme persistence early to avoid FOUC
    const theme = localStorage.getItem('theme') || 'dark';
    if(theme === 'light') document.documentElement.classList.add('light');
  </script>
  <header>
    <h1>⌨️ Minimal Typing Test</h1>
    <div class="actions">
      <button id="toggleTheme" class="btn">Toggle Theme</button>
      <a class="btn ghost" href="#" id="share">Share</a>
      <span class="chip">0-cost • offline • mobile-friendly</span>
    </div>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="testTitle">
      <div class="row" style="margin-bottom:10px">
        <strong id="testTitle">Test</strong>
        <span class="spacer"></span>
        <label>Duration
          <select id="duration">
            <option value="15">15s</option>
            <option value="30" selected>30s</option>
            <option value="60">60s</option>
            <option value="120">120s</option>
          </select>
        </label>
        <label><input type="checkbox" id="zen"> Zen</label>
        <label><input type="checkbox" id="strict"> No Backspace</label>
        <label>Text
          <select id="source">
            <option value="common">Common words</option>
            <option value="punct">Punctuation heavy</option>
            <option value="code">Code snippet</option>
            <option value="quotes">Short quotes</option>
          </select>
        </label>
        <button id="start" class="btn primary">Start</button>
        <button id="reset" class="btn">Reset</button>
      </div>

      <div id="hud" aria-live="polite">
        <div class="stat"><span class="label">Time</span><span id="t">—</span></div>
        <div class="stat"><span class="label">WPM</span><span id="wpm">—</span></div>
        <div class="stat"><span class="label">Raw</span><span id="raw">—</span></div>
        <div class="stat"><span class="label">Accuracy</span><span id="acc">—</span></div>
        <div class="stat"><span class="label">Errors</span><span id="err">—</span></div>
      </div>

      <div id="board" aria-label="Prompt text" class="card" style="padding:14px"></div>

      <div id="inputWrap">
        <input id="input" inputmode="latin" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Type here to begin…" aria-label="Typing input" />
      </div>

      <div id="results" class="card">
        <div><strong>Result:</strong> <span id="final"></span></div>
        <div id="consistency"></div>
        <div id="hints" style="color:var(--muted)"></div>
      </div>
    </section>

    <aside class="card" aria-labelledby="historyTitle">
      <div class="row" style="margin-bottom:6px">
        <strong id="historyTitle">History (local)</strong>
        <span class="spacer"></span>
        <button id="clearHistory" class="btn">Clear</button>
      </div>
      <ul id="history" aria-live="polite" aria-relevant="additions"></ul>
    </aside>
  </main>

  <footer>
    Built as a single, static HTML file. No cookies. No tracking. <span class="kbd">Esc</span> resets • <span class="kbd">Tab</span> toggles theme
  </footer>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    // ---------- Data Pools ----------
    const WORDS_COMMON = "the of and to in is you that it he was for on are as with his they I at be this have from or one had by word but not what all were we when your can said there use an each which she do how their if".split(" ");
    const PUNCT_SENTENCES = [
      "Okay—hear me out: commas, dashes, and ellipses... all in one line!",
      "Wait, did you just say 'semi‑colon'; or was it colon?",
      "Clean code > clever code (always)."
    ];
    const CODE_SNIPPETS = [
      "const sum = (a, b) => a + b;",
      "for (let i = 0; i < arr.length; i++) total += arr[i];",
      "function debounce(fn, ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }"
    ];
    const QUOTES = [
      "Simplicity is the soul of efficiency.",
      "Make it work. Make it right. Make it fast.",
      "Small steps, big gains."
    ];

    // ---------- State ----------
    let timer = null, startTs = null, secsLeft = 0;
    let typed = "", target = "";
    let totalTyped = 0, totalCorrect = 0, totalErrors = 0;
    let cpsSeries = []; // chars per second for consistency

    const $ = sel => document.querySelector(sel);

    const els = {
      board: $('#board'), input: $('#input'), t: $('#t'), wpm: $('#wpm'), raw: $('#raw'), acc: $('#acc'), err: $('#err'),
      start: $('#start'), reset: $('#reset'), duration: $('#duration'), zen: $('#zen'), strict: $('#strict'), source: $('#source'),
      results: $('#results'), final: $('#final'), consistency: $('#consistency'), hints: $('#hints'), history: $('#history'),
      clearHistory: $('#clearHistory'), toast: $('#toast'), share: $('#share'), toggleTheme: $('#toggleTheme')
    };

    // ---------- Helpers ----------
    const clamp = (n, a, b) => Math.max(a, Math.min(b, n));
    const round = (n, d=0) => Number(n.toFixed(d));
    function sampleText(kind){
      if(kind === 'punct') return pick(PUNCT_SENTENCES);
      if(kind === 'code') return pick(CODE_SNIPPETS);
      if(kind === 'quotes') return pick(QUOTES);
      // default common words paragraph of ~ 30-50 words
      const size = 40; let out = [];
      for(let i=0;i<size;i++) out.push(pick(WORDS_COMMON));
      return out.join(' ');
    }
    const pick = arr => arr[Math.floor(Math.random()*arr.length)];

    function renderBoard(text){
      els.board.innerHTML = '';
      [...text].forEach((ch,i)=>{
        const span = document.createElement('span');
        span.className = 'char' + (ch===' ' ? ' space' : '');
        span.dataset.i = i;
        span.textContent = ch === ' ' ? '\u00A0' : ch;
        els.board.appendChild(span);
      });
      markCurrent(0);
    }
    function markCurrent(i){
      const prev = els.board.querySelector('.current');
      if(prev) prev.classList.remove('current');
      const next = els.board.querySelector(`[data-i="${i}"]`);
      if(next) next.classList.add('current');
    }
    function paintUpTo(n){
      const chars = els.board.querySelectorAll('.char');
      for(let i=0;i<chars.length;i++){
        const span = chars[i];
        span.classList.remove('ok','bad');
        if(i < n){
          if(typed[i] === target[i]) span.classList.add('ok');
          else span.classList.add('bad');
        }
      }
    }
    function computeStats(){
      const elapsed = (Date.now() - startTs)/1000; // seconds
      const minutes = Math.max(elapsed, 0.01)/60;
      const correct = Array.from(typed).filter((ch,i)=>ch===target[i]).length;
      const rawWPM = (typed.length/5)/minutes;
      const netWPM = (correct/5)/minutes;
      const acc = typed.length ? (correct/typed.length)*100 : 0;
      return { elapsed, rawWPM, netWPM, acc: acc, correct };
    }
    function updateHUD(){
      if(els.zen.checked && startTs){ els.wpm.textContent = '—'; els.raw.textContent='—'; els.acc.textContent='—'; els.err.textContent='—'; return; }
      const { rawWPM, netWPM, acc } = computeStats();
      els.wpm.textContent = round(netWPM, 1);
      els.raw.textContent = round(rawWPM, 1);
      els.acc.textContent = round(acc, 0) + '%';
      els.err.textContent = totalErrors;
    }
    function tick(){
      secsLeft = clamp(secsLeft-1, 0, 9999);
      els.t.textContent = secsLeft + 's';
      const secIndex = Math.floor((Date.now()-startTs)/1000);
      cpsSeries[secIndex] = (cpsSeries[secIndex]||0);
      updateHUD();
      if(secsLeft<=0){
        stop();
      }
    }
    function start(){
      reset(false); // keep text
      startTs = Date.now();
      secsLeft = parseInt(els.duration.value,10);
      els.t.textContent = secsLeft + 's';
      timer = setInterval(tick, 1000);
      els.input.disabled = false; els.input.focus();
      updateHUD();
    }
    function stop(){
      clearInterval(timer); timer=null;
      els.input.disabled = true;
      const { elapsed, rawWPM, netWPM, acc, correct } = computeStats();
      const cps = cpsSeries.filter(x=>x>=0);
      const mean = cps.reduce((a,b)=>a+b,0)/Math.max(cps.length,1);
      const sd = Math.sqrt(cps.reduce((a,b)=>a+(b-mean)*(b-mean),0)/Math.max(cps.length,1));
      const varCoeff = mean? (sd/mean) : 0;
      const hint = suggestHint({acc, netWPM, varCoeff});
      els.final.textContent = `${round(netWPM,1)} WPM • ${round(acc,0)}% accuracy (${round(rawWPM,1)} raw)`;
      els.consistency.textContent = `Consistency: ${isFinite(varCoeff)? round((1-varCoeff)*100,0):100}%`;
      els.hints.textContent = hint;
      els.results.classList.add('show');
      saveRun({ time: parseInt(els.duration.value,10), wpm: round(netWPM,1), acc: round(acc,0), raw: round(rawWPM,1), errors: totalErrors, date: new Date().toISOString() });
    }
    function reset(newText=true){
      clearInterval(timer); timer=null; startTs=null; secsLeft=0; typed=""; totalTyped=0; totalCorrect=0; totalErrors=0; cpsSeries=[];
      els.t.textContent='—'; els.wpm.textContent='—'; els.raw.textContent='—'; els.acc.textContent='—'; els.err.textContent='—';
      els.results.classList.remove('show');
      els.input.value=''; els.input.disabled=false;
      if(newText){ target = sampleText(els.source.value); renderBoard(target); }
      markCurrent(0);
    }
    function suggestHint({acc, netWPM, varCoeff}){
      if(acc < 90) return 'Aim for accuracy > 95%: slow down slightly and look further ahead by 1–2 words.';
      if(varCoeff > 0.6) return 'Big speed swings detected. Try keeping a steady rhythm for smoother flow.';
      if(netWPM < 35) return 'Build muscle memory: practice 5–10 mins of common trigram drills (e.g., "the", "ing", "tion").';
      return 'Great job! Try the "No Backspace" or "Code" modes for a new challenge.';
    }

    // ---------- Input Handling ----------
    els.input.addEventListener('beforeinput', (e)=>{
      if(els.strict.checked && e.inputType === 'deleteContentBackward'){
        e.preventDefault(); toast('Backspace disabled in No Backspace mode');
      }
    });
    els.input.addEventListener('input', (e)=>{
      const v = e.target.value;
      if(!startTs){ // start on first character
        start();
      }
      // Count changes since last frame
      const delta = Math.max(0, v.length - typed.length);
      const secIndex = Math.floor((Date.now()-startTs)/1000);
      cpsSeries[secIndex] = (cpsSeries[secIndex]||0) + delta;

      typed = v;
      totalTyped = typed.length;
      totalCorrect = Array.from(typed).filter((ch,i)=>ch===target[i]).length;
      totalErrors = Math.max(0, totalTyped - totalCorrect);
      paintUpTo(typed.length);
      markCurrent(typed.length);
      updateHUD();
    });

    // ---------- History ----------
    function saveRun(entry){
      const key='typing_history_v1';
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      list.unshift(entry);
      localStorage.setItem(key, JSON.stringify(list.slice(0,10)));
      renderHistory();
    }
    function renderHistory(){
      const key='typing_history_v1';
      const list = JSON.parse(localStorage.getItem(key) || '[]');
      els.history.innerHTML = list.map(r=>`<li><strong>${r.wpm} WPM</strong> • ${r.acc}% • ${r.time}s <span style="color:var(--muted)">(${new Date(r.date).toLocaleString()})</span></li>`).join('');
    }

    // ---------- Share ----------
    function shareStats(){
      if(!startTs){ toast('Finish a run first'); return; }
      const { netWPM, acc } = computeStats();
      const txt = `I just hit ${round(netWPM,1)} WPM at ${round(acc,0)}% accuracy on this minimalist typing test!`;
      if(navigator.share){ navigator.share({ text: txt }).catch(()=>copy(txt)); }
      else copy(txt);
    }
    function copy(text){
      navigator.clipboard.writeText(text).then(()=>toast('Copied to clipboard'), ()=>toast('Could not copy'));
    }
    function toast(msg){ els.toast.textContent = msg; els.toast.style.display='block'; clearTimeout(els.toast._t); els.toast._t=setTimeout(()=>els.toast.style.display='none', 1600); }

    // ---------- Theme ----------
    function toggleTheme(){
      document.documentElement.classList.toggle('light');
      localStorage.setItem('theme', document.documentElement.classList.contains('light') ? 'light' : 'dark');
    }

    // ---------- Hotkeys & Buttons ----------
    els.start.addEventListener('click', ()=>{ if(startTs) return; start(); });
    els.reset.addEventListener('click', ()=>reset());
    els.clearHistory.addEventListener('click', ()=>{ localStorage.removeItem('typing_history_v1'); renderHistory(); });
    els.share.addEventListener('click', (e)=>{ e.preventDefault(); shareStats(); });
    els.toggleTheme.addEventListener('click', toggleTheme);
    document.addEventListener('keydown', (e)=>{
      if(e.key==='Escape'){ reset(false); els.input.value=''; els.input.focus(); }
      if(e.key==='Tab'){ e.preventDefault(); toggleTheme(); }
    });

    // ---------- Init ----------
    target = sampleText('common'); renderBoard(target); renderHistory();
    els.input.style.fontSize = '18px'; // avoid mobile zoom
  </script>
</body>
</html>
